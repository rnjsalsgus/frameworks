<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<section class="container py-5 h-100">
		<div class="justify-content-center align-items-center h-100">
			<div class="card rounded-3">
				<div class="card-body p-4">
					<h4 class="text-center my-3">Todo Update</h4>
					
					<form th:action="@{/put}" method="post" class="row justify-content-center align-items-center mb-4 pb-2 g-3">
						<div class="col-10">
							<div class="form-outline">
								<input id="put-todo" type="hidden" name="id" class="form-control" autofocus="autofocus" th:value="${todo.id}"/>
								<input id="put-todo" type="hidden" name="completed" class="form-control" autofocus="autofocus" th:value="${todo.completed}"/>
								<input id="put-todo" type="text" required name="content" class="form-control" autofocus="autofocus" th:value="${todo.content}"/>
							</div>
						</div>
						<div class="col-2 d-grid gap-2 mx-auto">
							<button type="submit" class="btn btn-primary">Update</button>												
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>	
</body>
</html>
