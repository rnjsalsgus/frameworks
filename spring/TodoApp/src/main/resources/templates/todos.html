<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
	body{
		background: #ddd;
	}
</style>
</head>
<body>
	<section class="container py-5 h-100">
		<div class="justify-content-center align-items-center h-100">
			<div class="card rounded-3">
				<div class="card-body p-4">
					<h1 class="text-center my-3">Todo App</h4>
					
					<form th:action="@{/put}" method="post" class="row justify-content-center align-items-center mb-4 pb-2 g-3">
						<div class="col-10">
							<div class="form-outline">
								<input id="put-todo" type="text" placeholder="new todo..." class="form-control" autofocus name="content" required/>
							</div>
						</div>
						<div class="col-2 d-grid gap-2 mx-auto">
							<button type="submit" class="btn btn-primary">Save</button>												
						</div>
					</form>
					<table class="table mb-4">
						<thead>
							<tr>
								<th>No.</th>
								<th>Todo item</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>	
							<tr th:each="todo:${todos}">
								<td th:text="${todo.id}"></td>
								<td class="text-decoration-line-through" th:if="${todo.Completed}"th:text="${todo.content}"></td>
								<td th:unless="${todo.Completed}"th:text="${todo.content}"></td>
								<td>
									<a th:href="@{/updateCompleted(id=${todo.id})}">
										<button th:if="${todo.Completed}"class="btn btn-success">Not Done</button>																		
										<button th:unless="${todo.Completed}"class="btn btn-success">Done</button>																											
									</a>
									
									<a th:href="@{/update/{id}(id=${todo.id})}">
										<button class="btn btn-secondary">Update</button>									
									</a>
									<a th:href="@{/delete/{id}(id=${todo.id})}">
										<button class="btn btn-danger">Delete</button>									
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
