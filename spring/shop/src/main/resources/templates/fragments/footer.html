<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- Thymeleaf 페이지 레이아웃
		보통 웹사이트를 만들려면 header,footer,menu 등 공통적인
		페이지 구성 요소들이 있다.
		이런 영역들을 각각의 페이지마다 같은 소스코드를 넣는다면 변경이
		일어날 때마다 이를 포함하고 있는 모든 페이지를 수정해야 한다.
		Thymeleaf에 페이지 레이아웃 기능을 사용한다면 공통 요소 관리를
		쉽게 할 수 있다.
	 -->
	 <!-- 다른 페이지에 포함시킬 영역을 th:fragment로 선언한다. -->
	<div th:fragment="footer" class="footer">
		<footer class="page-footer font-small cyan darken-3">
			<div class="footer-copyright text-center py-3">
				2024 Shopping Mall Example WebApplication
			</div>
		</footer>
	</div>
</html>
